<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Register.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description"> <b>Register</b> </p>
              <!---------------------- form ------------------>
              <form action="#!">

                <div class="sa-group">
                  <label for="Name" class="sr-only">Name</label>
                  <input type="text" name="Firstname" id="Firstname" class="form-control" placeholder="Firstname">
                  <input type="text" name="Lastname" id="Lastname" class="form-control" placeholder="Lastname">
                </div>

                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                  </div>
                  <input name="Sign up" id="Sign up" class="btn btn-block login-btn mb-4" type="button" value="Sign up">
                </form>
                
                <p class="login-card-footer-text">Already have an account? <a href="Login.html" class="text-reset">Log in</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
          <!----------------------------image---------------->
          <div class="col-md-5">
            <img src="images/WhatsApp Image 2024-10-03 at 16.01.10_2f3e0926.jpg" class="login-card-img">
          </div>
        </div>
      </div>
    </div>
  </main>
 </body>
</html>
